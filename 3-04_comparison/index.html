<footer>JavaScript Samples</footer>
    <script>
        var num = Math.floor(Math.random() * 6);
        var input = parseInt(window.prompt('数あてゲーム。0~5の数字を入力してください。'));
        var message;
        if (num === input) {
            message = 'あたり';
        } else if (num < input) {
            message = 'もっと大きい';
        } else if (num > input) {
            message = '残念でした。もっと小さい';
        } else {
            message = '0~5の数字を入力してください。';
        }
        window.alert(message);
    </script>
